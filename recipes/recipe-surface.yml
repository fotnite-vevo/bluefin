---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/fotnite-vevo/bluefin
name: bluefin
# description will be included in the image's metadata
description: fotnite-vevo's personal Bluefin image.

base-image: ghcr.io/ublue-os/bluefin-dx
image-version: stable # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: script
    scripts:
      - surface-kernel.sh

  - type: rpm-ostree
    install:
      - gnome-backgrounds-extras
      - neovim
    remove:
      - gnome-tour
      - solaar

  - type: yafti
    custom-flatpaks:
      - BoxBuddy: io.github.dvlv.boxbuddyrs
      - Fedora Media Writer: org.fedoraproject.MediaWriter
      - Flatseal: com.github.tchx84.Flatseal
      - Warehouse: io.github.flattool.Warehouse
      - Disk Usage Analyzer: org.gnome.baobab
      - Calculator: org.gnome.Calculator
      - Calendar: org.gnome.Calendar
      - Characters: org.gnome.Characters
      - Clocks: org.gnome.clocks
      - Connections: org.gnome.Connections
      - Contacts: org.gnome.Contacts
      - Backups: org.gnome.DejaDup
      - Papers: org.gnome.Papers
      - Extension Manager: com.mattjakeman.ExtensionManager
      - File Roller: org.gnome.FileRoller
      - Fonts: org.gnome.font-viewer
      - Logs: org.gnome.Logs
      - Image Viewer: org.gnome.Loupe
      - Maps: org.gnome.Maps
      - Sushi: org.gnome.NautilusPreviewer
      - Pika Backup: org.gnome.World.PikaBackup
      - Text Editor: org.gnome.TextEditor
      - Weather: org.gnome.Weather
      - Firefox: org.mozilla.firefox
      - Thunderbird: org.mozilla.Thunderbird
      - Adwaita GTK3: org.gtk.Gtk3theme.adw-gtk3
      - Adwaita GTK3 Dark: org.gtk.Gtk3theme.adw-gtk3-dark

      - Celluloid: io.github.celluloid_player.Celluloid
      - Gapless: com.github.neithern.g4music
      - Resources: net.nokyan.Resources

  - type: signing # this sets up the proper policy & signing files for signed images to work fully

