---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/fotnite-vevo/bluefin
name: bluefin
# description will be included in the image's metadata
description: fotnite-vevo's personal Bluefin image.

base-image: ghcr.io/ublue-os/bluefin-dx
image-version: stable # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /
  - type: rpm-ostree
    repos:
      - https://pkg.surfacelinux.com/fedora/linux-surface.repo
    replace:
      - from-repo: https://pkg.surfacelinux.com/fedora/linux-surface.repo
        packages:
          - kernel-surface-6.11.11-1
          - kernel-surface-core-6.11.11-1
          - kernel-surface-modules-6.11.11-1
          - kernel-surface-modules-core-6.11.11-1
          - kernel-surface-modules-extra-6.11.11-1
    remove:
      - libwacom
      - libwacom-data
    install:
      - iptsd
      - libwacom-surface
      - libwacom-surface-data

  - type: rpm-ostree
    install:
      - gnome-backgrounds-extras
      - neovim
    remove:
      - gnome-tour
      - solaar

  - type: signing # this sets up the proper policy & signing files for signed images to work fully

