---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/fotnite-vevo/bluefin
name: bluefin
# description will be included in the image's metadata
description: fotnite-vevo's personal Bluefin image.

base-image: ghcr.io/ublue-os/bluefin-dx
image-version: stable # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: script
    scripts:
      - surface-kernel.sh

  - type: rpm-ostree
    repos:
      - https://pkg.surfacelinux.com/fedora/linux-surface.repo
    remove:
      - libwacom
      - libwacom-data
    install:
      - iptsd
      - libwacom-surface
      - libwacom-surface-data

  - type: rpm-ostree
    install:
      - gnome-backgrounds-extras
      - neovim
    remove:
      - gnome-tour
      - solaar

  - type: default-flatpaks
    notify: true
    system:
      install:
        - io.github.dviv.boxbuddyrs/x86_64/stable
        - com.github.rafostar.Clapper/x86_64/stable
        - org.fedoraproject.MediaWriter/x86_64/stable
        - com.github.tchx84.Flatseal/x86_64/stable
        - io.github.flattool.Warehouse/x86_64/stable
        - org.gnome.baobab/x86_64/stable
        - org.gnome.Calculator/x86_64/stable
        - org.gnome.Calendar/x86_64/stable
        - org.gnome.Characters/x86_64/stable
        - org.gnome.clocks/x86_64/stable
        - org.gnome.Connections/x86_64/stable
        - org.gnome.Contacts/x86_64/stable
        - org.gnome.DejaDup/x86_64/stable
        - org.gnome.Papers/x86_64/stable
        - com.mattjakeman.ExtensionManager/x86_64/stable
        - org.gnome.FileRoller/x86_64/stable
        - org.gnome.font-viewer/x86_64/stable
        - org.gnome.Logs/x86_64/stable
        - org.gnome.Loupe/x86_64/stable
        - org.gnome.Maps/x86_64/stable
        - org.gnome.NautilusPreviewer/x86_64/stable
        - org.gnome.World.PikaBackup/x86_64/stable
        - org.gnome.TextEditor/x86_64/stable
        - org.gnome.Weather/x86_64/stable
        - io.missioncenter.MissionCenter/x86_64/stable
        - org.mozilla.firefox/x86_64/stable
        - org.mozilla.Thunderbird/x86_64/stable
        - org.gtk.Gtk3theme.adw-gtk3/x86_64/3.22
        - org.gtk.Gtk3theme.adw-gtk3-dark/x86_64/3.22

        - io.github.celluloid_player.Celluloid/x86_64/stable
        - io.github.neithern.g4music/x86_64/stable
        - net.nokyan.Resources/x86_64/stable

  - type: signing # this sets up the proper policy & signing files for signed images to work fully

